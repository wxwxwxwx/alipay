<div id="view" ng-controller="meCtrl">
  <div class="" id="me">
    <section class="me-info">
      <div class="icon">
        <img src="images/meicon.jpg" alt="" style="width:1.05rem;height:1.05rem;">
      </div>
      <div class="text">
        <span class="name">王昕</span>
        <span class="name2">未设置昵称</span>
        <span class="phone">18535150226</span>

        <div class="op">
          <ul>
            <li>
              <div class="meicon">
                <img src="images/me1.jpg" alt="" style="width:.34rem;height:.28rem">
              </div>
              <div class="info">相册</div>
              <span></span>

            </li>
            <li>
              <div class="meicon">
                <img src="images/me2.jpg" alt="" style="width:.30rem;height:.28rem">
              </div>
              <div class="info">收藏</div>
              <span></span>

            </li>
            <li>
              <div class="meicon">
                <img src="images/me3.jpg" alt="" style="width:.31rem;height:.28rem">
              </div>
              <div class="info">会员中心</div>
            </li>
          </ul>
        </div>

      </div>
      <div class="btns"><img src="images/btn_03.jpg" alt="" style="width:.14rem;height:.22rem;margin-left:-.07rem;margin-top:-.11rem">
      </div>
    </section>
    <section class="me-money">
      <div class="num"><p>2354.34</p></div>
      <div class="eye"><img src="images/mey.jpg" alt="" style="width:.33rem;height:.21rem;margin-top:-.105rem" ></div>
      <div class="btn"><img src="images/btn_03.jpg" alt="" style="width:.12rem;height:.20rem;margin-top:-.10rem"></div>

      <div class="protect">账户安全险保护中</div>
    </section>

    <section class="list">
      <ul>
        <li ng-repeat="v in list1">
          <div class="icon"><img src="{{v.image}}" alt="" style="width:{{v.width}};height:{{v.height}}"></div>
          <div class="text"><span class="name">{{v.name}}</span><span class="info">{{v.info}}</span></div>
        </li>
      </ul>
    </section>

    <section class="list">
      <ul>
        <li ng-repeat="v in list2">
          <div class="icon"><img src="{{v.image}}" alt="" style="width:{{v.width}};height:{{v.height}}"></div>
          <div class="text"><span class="name">{{v.name}}</span><span class="info">{{v.info}}</span></div>
        </li>
      </ul>
    </section>
    <section class="list">
      <ul>
        <li ng-repeat="v in list3">
          <div class="icon"><img src="{{v.image}}" alt="" style="width:{{v.width}};height:{{v.height}}"></div>
          <div class="text"><span class="name">{{v.name}}</span><span class="info">{{v.info}}</span></div>
        </li>
      </ul>
    </section>
  </div>
</div>
